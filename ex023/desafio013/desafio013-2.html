<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio013-2</title>
</head>
<style>
    table{
        width: 400px;
        border-collapse: collapse;
    }
    tr{
        text-align: center;
        font-weight: bold;
    }

    td{
        padding: 10px;
        border: 1px solid black;
    }
</style>
<body>
    <table>
        <tr>
            <td colspan="4">a</td>
            <td rowspan="3">b</td>
        </tr>
        <tr>
            <td rowspan="4">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            <td colspan="4">n</td>
        </tr>
    </table>
    
</body>
</html>
